<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>付款｜Vivre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <%- include('./layout/header'); -%>

        <section class="container pt-8 pb-9 py-lg-10">
            <div class="d-flex mb-3 mb-lg-7 text-gray-400">
                <a class="nav-link" href="index.html">首頁</a>
                <p class="mx-1">/</p>
                <a class="nav-link" href="sub.html">訂閱方案</a>
                <p class="mx-1">/</p>
                <p class="text-secondary">付款</p>
            </div>
            <h1 class="mb-9 mb-lg-10">付款</h1>

            <div class="row gy-6">
                <div class="col-lg-7">
                    <div class="row gy-6">
                        <div class="col-12">
                            <div class="bg-white rounded-3 border border-yellow-300">
                                <div class="p-6 p-md-9">
                                    <h4 class="mb-6 mb-lg-9">購買人</h4>
                                    <form class="needs-validation" novalidate>
                                        <div class="mb-4">
                                            <label for="accountNumber" class="form-label mb-3">姓名</label>
                                            <input type="text" class="form-control rounded bg-gray-100"
                                                id="accountNumber" placeholder="請輸入姓名" required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="password" class="form-label mb-3">密碼</label>
                                            <input type="password" class="form-control rounded bg-gray-100"
                                                id="password" placeholder="請輸入密碼" required>
                                        </div>
                                        <div class="mb-6">
                                            <label for="email" class="form-label mb-3">電子信箱</label>
                                            <input type="email" class="form-control rounded bg-gray-100" id="email"
                                                placeholder="請輸入電子信箱" required>
                                        </div>
                                        <div>
                                            <input type="checkbox" class="form-check-input me-1" id="rememberMe"
                                                placeholder="記住我的資訊" required>
                                            <label for="rememberMe" class="form-check-label"
                                                style="line-height: normal;">記住我的資訊</label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="bg-white rounded-3 border border-yellow-300">
                                <div class="p-6 p-md-9">
                                    <h4 class="mb-6 mb-lg-9">付款方式</h4>
                                    <h6 class="mb-4">Pay With</h6>
                                    <form class="needs-validation" novalidate>
                                        <div class="mb-6 mb-lg-9">
                                            <input type="radio" class="form-check-input me-1" id="creditCard"
                                                placeholder="信用卡" required checked>
                                            <label for="creditCard" class="form-check-label"
                                                style="line-height: normal;">信用卡</label>
                                        </div>
                                        <div class="mb-4">
                                            <label for="cardPassword" class="form-label mb-3">信用卡號碼</label>
                                            <input type="password" class="form-control rounded bg-gray-100"
                                                id="cardPassword" placeholder="1234 5678 1234 5678" required>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-6">
                                                    <label for="expired" class="form-label mb-3">過期日</label>
                                                    <input type="text" class="form-control rounded bg-gray-100"
                                                        id="expired" placeholder="ＭＭ/YY" required>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-6">
                                                    <label for="certification" class="form-label mb-3">認證碼</label>
                                                    <input type="text" class="form-control rounded bg-gray-100"
                                                        id="certification" placeholder="CVV" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <input type="checkbox" class="form-check-input me-1" id="rememberCard"
                                                placeholder="記住我的資訊" required>
                                            <label for="rememberCard" class="form-check-label"
                                                style="line-height: normal;">記住卡片資訊</label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="bg-white rounded-3 border border-accent-200">
                        <div class="p-6 p-md-9">
                            <h4 class="mb-6 mb-lg-9 text-accent-200">訂單資訊</h4>
                            <div class="py-5 border-top border-bottom border-gray-200">
                                <div class="d-flex justify-content-between mb-3">
                                    <h5>輕量型方案</h5>
                                    <h5>NT 1,188</h5>
                                </div>
                                <p class="fw-bold text-gray-300">年繳</p>
                            </div>
                            <form class="needs-validation py-6 py-lg-9" novalidate>
                                <div class="mb-4">
                                    <label for="code" class="form-label mb-3">折扣碼</label>
                                    <div class="d-flex justify-content-between">
                                        <input type="text" class="form-control rounded bg-gray-100 me-3"
                                            id="code" placeholder="請輸入折扣碼" required>
                                        <a href="#" class="btn btn-gray-100 text-nowrap code-btn">套用</a>
                                    </div>
                                </div>
                            </form>
                            <div class="py-5 border-top border-bottom border-gray-200">
                                <div class="d-flex justify-content-between mb-3 fw-bold">
                                    <p>小計</p>
                                    <p class="fs-5">NT 1,188</p>
                                </div>
                                <div class="d-flex justify-content-between fw-bold">
                                    <p>折扣</p>
                                    <p class="fs-5">0</p>
                                </div>
                            </div>
                            <div class="py-6 py-lg-9">
                                <div class="d-flex justify-content-between mb-3 fw-bold">
                                    <p>總計</p>
                                    <p class="fs-3">NT 1,188</p>
                                </div>
                            </div>
                            <a href="success.html" class="btn btn-secondary d-block">立即付款
                                <i class="bi bi-arrow-right ms-3"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <%- include('./layout/footer'); -%>

            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
            <script type="module" src="../main.js"></script>
</body>

</html>
